<html lang="en">

  <title>Can I Reach Google?</title>
  <link inline rel="stylesheet" href="../src/style.css">
</head>

<body>

      <th class="id">No.</th>

          @@id@@

        <td> <img src="@@url@@/textinputassistant/tia.png?p=@@nocache@@" onload="app.success(this)"
            onerror="app.fail(this)">loading...</td>

  </script>

</html>
